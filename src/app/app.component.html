<mbsc-eventcalendar [data]="myEvents" [options]="calSettings" [selectedDate]="date[0]"></mbsc-eventcalendar>
<mbsc-popup [options]="popupSettings" [isOpen]="isOpen" [anchor]="anchor" [showArrow]="arrow" [buttons]="buttons" [headerText]="headerText">
    <div class="mbsc-form-group">
        <mbsc-input label="Title" [(ngModel)]="title" (input)="titleChange($event)"></mbsc-input>
        <mbsc-textarea label="Description" [(ngModel)]="description" (input)="descriptionChange($event)"></mbsc-textarea>
    </div>
    <div class="mbsc-form-group">
       <mbsc-switch label="All-day" [(ngModel)]="allDay" (change)="allDayChange()"></mbsc-switch>
        <mbsc-datepicker [(ngModel)]="date" [options]="dateSettings" [controls]="controls" [responsive]="responsive" [startInput]="startInput" [endInput]="endInput"></mbsc-datepicker>
        <mbsc-input #startInput label="Starts"></mbsc-input>
        <mbsc-input #endInput label="Ends"></mbsc-input>
        <mbsc-segmented-group [(ngModel)]="free" (change)="statusChange($event)">
            <mbsc-segmented value="busy">Show as busy</mbsc-segmented>
            <mbsc-segmented value="free">Show as free</mbsc-segmented>
        </mbsc-segmented-group>
        <div *ngIf="isEdit" class="mbsc-button-group">
            <mbsc-button class="mbsc-button-block" color="danger" variant="outline" (click)="deleteEvent()">Delete event</mbsc-button>
        </div>
    </div>
</mbsc-popup>
